    <body>
        <div id="viewerDiv"></div>
        <script type="module">
            import GuiTools from "GuiTools";
            import setupLoadingScreen from "LoadingScreen";
            import * as THREE from "three";
            import * as itowns from "itowns";
            import * as debug from "debug";
            import * as itowns_widgets from "itowns_widgets";
            import { Empty } from "./scenes/Empty.js";
            import { Default } from "./scenes/Default.js";
            import { Scene1 } from "./scenes/Scene1.js";
            import { transitionToScene } from "./Utils/transitionToScene.js";

            // ---------- CREATE A GlobeView FOR SUPPORTING DATA VISUALIZATION : ----------

            // Define camera initial position
            const placement = {
                coord: new itowns.Coordinates("EPSG:4326", 80, 50),
                range: 25000000,
            };

            // `viewerDiv` will contain iTowns' rendering area (`<canvas>`)
            const viewerDiv = document.getElementById("viewerDiv");

            // Create a GlobeView
            const view = new itowns.GlobeView(viewerDiv, placement);

            // Setup loading screen
            setupLoadingScreen(viewerDiv, view);

            await itowns.Fetcher.json("../layers/JSONLayers/Ortho.json").then(function _(config) {
                config.source = new itowns.WMTSSource(config.source);
                view.addLayer(new itowns.ColorLayer("Ortho", config));
            });
                        
            // Deactivate camera controls
            view.controls.states.enabled = false;

            transitionToScene(view, Empty, Default);

            setTimeout(() => {
                transitionToScene(view, Default, Scene1);
            }, 10000);
